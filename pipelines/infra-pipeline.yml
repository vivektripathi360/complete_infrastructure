
trigger:
  branches:
    include:
      - main
      - feature/*

pool: Default

stages:
  - stage: Build
    displayName: build
    jobs:
      - job: terraforminitvalidate
        displayName: terraform init
        steps:      
        - task: TerraformInstaller@1
          displayName: install-terraform
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTask@5
          displayName: terraform-init
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/Dev'
            backendServiceArm: 'mt-service-connection'
            backendAzureRmOverrideSubscriptionID: '2fe6adb6-b639-4804-8d25-87b437c9cbe6'
            backendAzureRmResourceGroupName: 'mt-rg'
            backendAzureRmStorageAccountName: 'mt-stg'
            backendAzureRmContainerName: 'mt-states'
            backendAzureRmKey: 'mt.terraform.tfstate'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/Dev'
    
  - stage: terraformplan
    displayName: terraform plan
    jobs:
      - job: terraformplan
        displayName: terraform plan
        pool: Default
        steps:
        - task: TerraformTask@5
          displayName: terraform-init
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/Dev'
            backendServiceArm: 'mt-service-connection'
            backendAzureRmOverrideSubscriptionID: '2fe6adb6-b639-4804-8d25-87b437c9cbe6'
            backendAzureRmResourceGroupName: 'mt-rg'
            backendAzureRmStorageAccountName: 'mt-stg'
            backendAzureRmContainerName: 'mt-states'
            backendAzureRmKey: 'mt.terraform.tfstate'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/Dev'
            environmentServiceNameAzureRM: 'mt-service-connection'

  - stage: codeScanning
    displayName: Infra Code Scanning
    jobs:
      - job: tfsecScanningjob
        displayName: tfsec scan tool
        steps:
        - task: tfsec@1
          inputs:
            version: 'v1.26.0'
            dir: '(System.DefaultWorkingDirectory)/environments/Dev'
      - job: tflint
        displayName: tflint scan tool
        steps:
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: 'tflint --recursive'
            workingDirectory: '(System.DefaultWorkingDirectory)/environments/Dev'
  
  - stage: manualvalidation
    displayName: approval stage
    dependsOn: terraformplan
    jobs:
      - job: manualvalidation
        displayName: manual validation
        pool: server
        steps:
        - task: ManualValidation@1
          inputs:
            notifyUsers: 'vivektripathi8662@gmail.com'
            approvers: 'vivektripathi8662@gmail.com' 
    
  - stage: deploy
    displayName: infra code deployment
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
    dependsOn: manualvalidation
    jobs:
      - job: terraformapply
        displayName: terraform apply
        pool: Default
        steps:
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/Dev'
            backendServiceArm: 'mt-service-connection'
            backendAzureRmResourceGroupName: 'mt-rg'
            backendAzureRmStorageAccountName: 'mt-stg'
            backendAzureRmContainerName: 'mt-states'
            backendAzureRmKey: 'mt.terraform.tfstate'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/Dev'
            commandOptions: '--auto approve'
            environmentServiceNameAzureRM: 'mt-service-connection'
